<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Details - Form</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <h1 class="main-title">Classified Data</h1>
  <div class="area"></div>
  <div>
    <nav class="main-menu">
      <ul>
        <li>
          <a href="http://justinfarrow.com">
            <i class="fa fa-home fa-2x"></i>
            <span class="nav-text">
              Face Classified
            </span>
          </a>

        </li>
        <li class="has-subnav">
          <a href="#">
            <i class="fa fa-laptop fa-2x"></i>
            <span class="nav-text">
              Live Recording
            </span>
          </a>

        </li>
        <li class="has-subnav">
          <a href="#">
            <i class="fa fa-list fa-2x"></i>
            <span class="nav-text">
              Past Recording
            </span>
          </a>
        </li>

        <ul class="logout">
          <li>
            <a href="#">
              <i class="fa fa-power-off fa-2x"></i>
              <span class="nav-text">
                Logout
              </span>
            </a>
          </li>
        </ul>
    </nav>
  </div>
  <div class='container mt-5 mb-5'>
    <form>

      <div class='row mt-5'>
        <div class='col-sm-12'>
          <div class='card'>
            <div class='card-header d-flex align-items-center'>
              <i class='material-icons mr-2'>details</i>
              Details
            </div>
            <div class='form-group'>
              <label for='event_image'></label>
              <div id='file_target'>
                <img
                  src='https://cdn3.vectorstock.com/i/thumb-large/32/12/default-avatar-profile-icon-vector-39013212.jpg'>

              </div>
              <div class='card-body'>
                <div class='form-group'>
                  <label for='event_name'>Full Name</label>
                  <input class='form-control' id='event_name' type='text'>
                </div>

                <div class='form-row'>
                  <div class='col-sm-6'>
                    <div class='form-group'>
                      <label for='event_category'>Date Of Birth</label>
                      <input class='form-control' id='event_tags' type='text'>


                    </div>
                  </div>
                  <div class='col-sm-6'>
                    <div class='form-group'>
                      <label for='event_tags'>Native</label>
                      <input class='form-control' id='event_tags' type='text'>

                    </div>
                  </div>
                </div>
                <div class='form-row'>
                  <div class='col-sm-6'>
                    <div class='form-group'>
                      <label for='event_startdate'>Cast</label>
                      <input class='form-control' id='event_category' type='text'>
                    </div>
                  </div>
                  <div class='col-sm-6'>
                    <div class='form-group'>
                      <label for='event_enddate'>Religion</label>
                      <input class='form-control' id='event_tags' type='text'>
                    </div>
                  </div>
                </div>

                <div class='form-group'>
                  <label for='event_description'>Address</label>
                  <textarea class='form-control' id='event_description' rows='4'></textarea>
                  <div class='form-row'>
                    <div class='form-group col-md-6'>
                      <label class='col-form-label' for='venue_city'>City</label>
                      <input class='form-control' id='venue_city' name='locality' type='text'>
                    </div>
                    <div class='form-group col-md-4'>
                      <label class='col-form-label' for='venue_state'>State</label>
                      <input class='form-control' id='venue_state' name='administrative_area_level_1' type='text'>
                    </div>
                    <div class='form-group col-md-2'>
                      <label class='col-form-label' for='venue_zip'>Zip</label>
                      <input class='form-control' id='venue_zip' name='postal_code' type='text'>
                    </div>
                  </div>

                  <div class='form-group'>
                    <label for='event_name'>Mobile Number</label>
                    <input class='form-control' id='event_name' type='text'>
                  </div>

                  <div class='form-group'>
                    <label for='event_name'>Email </label>
                    <input class='form-control' id='event_name' type='text'>
                  </div>

                </div>
              </div>
            </div>
          </div>




        </div>
      </div>
  </div>

  </form>
  </div>
  <!-- partial -->
  <script src='//maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
